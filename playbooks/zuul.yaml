---
- name: Install zuul
  hosts: zuul

  tasks:
    # NOTE(pabelanger): Because of ordering issues create the required home
    # directory first.
    - name: Create zuul user directories.
      include_role:
        name: openstack.zuul
      vars:
        zuul_task_manager:
          - pre

    - name: Copy github key file into place.
      become: yes
      copy:
        dest: /var/lib/zuul/openlab-app-key.pem
        group: zuul
        mode: 0600
        owner: zuul
        src: "{{ github_app_key_file }}"
      when: github_app_key_file is defined

    - name: Create zuul user SSH keys (if missing).
      become: yes
      command: ssh-keygen -t rsa -f /var/lib/zuul/.ssh/id_rsa -N ""
      args:
        creates: /var/lib/zuul/.ssh/id_rsa
