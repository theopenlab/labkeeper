# TODO: support editable for ansible-role-zuul
---
- name: Install zuul-web.
  become: yes
  hosts: zuul-web

  tasks:
    - name: Git clone zuul (workaround).
      git:
        dest: "{{ ansible_user_dir }}/src/git.openstack.org/openstack-infra/zuul"
        repo: https://git.openstack.org/openstack-infra/zuul

    - name: Install zuul using pip (workaround).
      become: yes
      pip:
        executable: pip3
        name: "file://{{ ansible_user_dir }}/src/git.openstack.org/openstack-infra/zuul"
        editable: yes

    - name: Config zuul web javascript
      shell: |
        ./tools/install-js-tools.sh
        yarn install
        npm run build:dev
      args:
        chdir: '{{ ansible_user_dir }}/src/git.openstack.org/openstack-infra/zuul'
        executable: /bin/bash

    - name: Setup openstack.zuul role.
      include_role:
        name: openstack.zuul
      vars:
        zuul_file_zuul_web_service_config_manage: true
        zuul_file_zuul_web_service_manage: true
        zuul_service_zuul_web_enabled: yes
        zuul_service_zuul_web_manage: true
        zuul_service_zuul_web_state: started
        zuul_task_manager:
          - pre
          - config
          - service

    - name: Setup openstack.logrotate role.
      include_role:
        name: openstack.logrotate
      vars:
        logrotate_configs:
          - name: zuul-web
            log: /var/log/zuul/web-debug.log /var/log/zuul/web.log
            options:
              - compress
              - missingok
              - rotate 7
              - daily
              - notifempty

  post_tasks:
    - name: Run zuul-web validation.
      include_role:
        name: test.zuul-web
