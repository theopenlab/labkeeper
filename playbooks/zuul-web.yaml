---
- name: Install zuul-web.
  hosts: zuul-web

  tasks:
    - name: Ensure zuul build dependencies are installed (workaround).
      become: yes
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - build-essential
        - libffi-dev
        - libre2-dev
        - libssl-dev
        - python3-dev

    - name: Setup openstack.zuul role.
      include_role:
        name: openstack.zuul
      vars:
        zuul_file_zuul_web_service_config_manage: true
        zuul_file_zuul_web_service_manage: true
        zuul_service_zuul_web_enabled: yes
        zuul_service_zuul_web_manage: true
        zuul_service_zuul_web_state: started

    - name: Config zuul web javascript
      shell: |
        ./tools/install-js-tools.sh
        cd web/
        sed -e 's#"homepage": "/"#"homepage": "/zuul/"#' -i package.json
        yarn install
        npm install
        yarn build
      args:
        chdir: '{{ zuul_git_dest }}'
        executable: /bin/bash

    - name: Setup openstack.logrotate role.
      include_role:
        name: openstack.logrotate
      vars:
        logrotate_configs:
          - name: zuul-web
            log: /var/log/zuul/web-debug.log /var/log/zuul/web.log
            options:
              - compress
              - missingok
              - rotate 7
              - daily
              - notifempty

  post_tasks:
    - name: Run zuul-web validation.
      include_role:
        name: test.zuul-web
