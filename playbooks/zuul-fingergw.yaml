---
- name: Install zuul-fingergw.
  hosts: zuul-fingergw
  become: yes

  tasks:
    - name: Ensure zuul build dependencies are installed (workaround).
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - build-essential
        - libffi-dev
        - libre2-dev
        - libssl-dev
        - python3-dev

    - name: Setup openstack.zuul role.
      include_role:
        name: openstack.zuul
      vars:
        zuul_file_zuul_fingergw_service_config_manage: true
        zuul_file_zuul_fingergw_service_manage: true
        zuul_service_zuul_fingergw_enabled: yes
        zuul_service_zuul_fingergw_manage: true
        zuul_service_zuul_fingergw_state: started

    - name: Setup openstack.logrotate role.
      include_role:
        name: openstack.logrotate
      vars:
        logrotate_configs:
          - name: zuul-fingergw
            log: /var/log/zuul/fingergw-debug.log /var/log/zuul/fingergw.log
            options:
              - compress
              - missingok
              - rotate 7
              - daily
              - notifempty

  post_tasks:
    - name: Run zuul-fingergw validation.
      include_role:
        name: test.zuul-fingergw
