---
- hosts: all,!bastion
  become: yes
  serial: 1
  gather_facts: no

  tasks:
    - name: Install python2
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)

    - name: Copy sources.list into place.
      become: yes
      copy:
        dest: /etc/apt/sources.list
        mode: 0644
        src: "{{ windmill_config_git_dest }}/apt/sources.list"

    - name: Update apt list
      apt: update_cache=yes

    - name: Install apt packages
      package:
        name: "{{ item }}"
      with_items:
        - dbus
        - libffi-dev
        - libssl-dev
        - build-essential
        - python3-dev
        - python-dev
        - python3-pip
        - python-pip

    - name: Install pip packages
      pip:
        name: setuptools

- hosts: all,!bastion
  become: yes
  tasks:
    - name: Setup openstack.sudoers role
      include_role:
        name: openstack.sudoers

    - name: Setup openstack.virtualenv role
      include_role:
        name: openstack.virtualenv
