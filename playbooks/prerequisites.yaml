---
- hosts: nodepool,zuul
  become: yes
  serial: 1
  tasks:
    - name: Copy sources.list into place.
      become: yes
      copy:
        dest: /etc/apt/sources.list
        mode: 0644
        src: "{{ windmill_config_git_dest }}/apt/sources.list"

    - name: Install pip packages
      apt:
        name: "{{ item }}"
        update_cache: yes
        state: latest
      with_items:
        - python-pip
        - python3-pip
