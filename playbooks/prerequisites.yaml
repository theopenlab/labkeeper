---
- hosts: bastion,nodepool,zuul
  become: yes
  serial: 1
  gather_facts: no
  pre_tasks:
    - name: install python2 for ansible running
      raw: sudo apt-get -y install python-simplejson

  tasks:
    - name: Copy sources.list into place.
      become: yes
      copy:
        dest: /etc/apt/sources.list
        mode: 0644
        src: "{{ windmill_config_git_dest }}/apt/sources.list"

    - name: Install apt packages
      apt:
        name:
          - dbus
          - libffi-dev
          - libssl-dev
          - build-essential
          - python3-dev
          - python-dev
          - python3-pip
          - python-pip
        update_cache: yes
        state: latest

    - name: Install pip packages
      pip:
        name: setuptools
