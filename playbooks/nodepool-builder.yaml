---
- name: Install nodepool-builder
  become: yes
  hosts: nodepool-builder

  tasks:
    - name: Copy repos.yaml into place.
      become: yes
      copy:
        dest: /etc/nodepool/repos.yaml
        group: nodepool
        mode: 0400
        owner: nodepool
        src: "{{ windmill_config_git_dest }}/nodepool/repos.yaml"

    - name: create dib cache and tmp directories
      become: yes
      file:
        group: nodepool
        owner: nodepool
        path: '{{ item }}'
        state: directory
      with_items:
        - /opt/dib_cache
        - /opt/dib_tmp

    - name: Clone project-config
      git:
        repo: 'https://github.com/openstack-infra/project-config.git'
        dest: /tmp/project-config

    - name: Copy elements from project-config into place
      become: yes
      synchronize:
        dest: /etc/nodepool/elements/
        src: /tmp/project-config/nodepool/elements/
        recursive: yes
        rsync_opts: '--chown=nodepool:nodepool'
      delegate_to: "{{ ansible_host }}"

    - name: Create nodepool user SSH keys (if missing).
      command: ssh-keygen -t rsa -f /var/lib/nodepool/.ssh/id_rsa -N ""
      args:
        creates: /var/lib/nodepool/.ssh/id_rsa

    - name: Change permissions for SSH keys.
      file:
        path: "/var/lib/nodepool/.ssh/{{ item }}"
        group: "nodepool"
        owner: "nodepool"
        mode: 0600
      with_items:
        - id_rsa
        - id_rsa.pub

    - name: Setup openstack.sudoers role
      include_role:
        name: openstack.sudoers

    - name: Setup openstack.diskimage-builder role
      include_role:
        name: openstack.diskimage-builder

    - name: Setup openstack.shade role
      include_role:
        name: openstack.shade

    - name: Setup openstack.nodepool role
      include_role:
        name: openstack.nodepool
      vars:
        nodepool_file_nodepool_builder_service_config_manage: true
        nodepool_file_nodepool_builder_service_manage: true
        nodepool_service_nodepool_builder_manage: true

    - name: Setup openstack.logrotate role
      include_role:
        name: openstack.logrotate
      vars:
        logrotate_configs:
          - name: nodepool-builder
            log: /var/log/nodepool/builder-debug.log /var/log/nodepool/nodepool-builder.log
            options:
              - compress
              - missingok
              - rotate 7
              - daily
              - notifempty

  post_tasks:
    - name: Run nodepool-server validation
      include_role:
        name: test.nodepool-builder
