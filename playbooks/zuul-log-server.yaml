---
- name: Install zuul log server.
  hosts: zuul-log-server
  become: yes
  tasks:
    - name: create log server dir
      file:
        group: zuul
        owner: zuul
        path: /srv/static/logs/
        mode: 0755
        state: directory

    - name: Set host private ecdsa key
      when: config_host_ecdsa_key|default(true)|bool
      copy:
        content: "{{ known_host_key_priv }}"
        dest: /etc/ssh/ssh_host_ecdsa_key
        mode: 0600

    - name: Set host public ecdsa key
      when: config_host_ecdsa_key|default(true)|bool
      shell: |
        new_pub_key=`cat /etc/ssh/ssh_host_ecdsa_key.pub | awk '{print $1, "{{ known_host_key_priv }}", $3}'`
        echo $new_pub_key > /etc/ssh/ssh_host_ecdsa_key.pub
        chmod 0644 /etc/ssh/ssh_host_ecdsa_key.pub
      args:
        executable: /bin/bash

- name: Install Unison.
  hosts: logserver-master,logserver-slave
  gather_facts: no
  become: yes
  tasks:
    - name: Install Unison on log servers
      apt: name=unison

    - name: create unison config file dir
      file:
        path: ~/.unison
        state: directory

    - name: create unison config file dir
      file:
        path: /var/log/unison/
        state: directory

- name: Config Unison on master.
  hosts: logserver-master
  become: yes
  tasks:
    - name: Config Unison on master
      template:
        src: "{{ labkeeper_config_git_dest }}/unison/openlab-log-ha.prf.j2"
        dest: ~/.unison/openlab-log-ha.prf
      vars:
        logserver_opposite_ip: "{{ hostvars[groups['logserver-slave'][0]].ansible_host }}"

- name: Config Unison on slave.
  hosts: logserver-slave
  become: yes
  tasks:
    - name: Config Unison on slave
      template:
        src: "{{ labkeeper_config_git_dest }}/unison/openlab-log-ha.prf.j2"
        dest: ~/.unison/openlab-log-ha.prf
      vars:
        logserver_opposite_ip: "{{ hostvars[groups['logserver-master'][0]].ansible_host }}"

- name: Start Unison.
  hosts: logserver-master,logserver-slave
  gather_facts: no
  become: yes
  tasks:
    - name: Start Unison
      shell: cd ~; nohup unison openlab-log-ha > /dev/null 2>&1 &
      args:
        executable: /bin/bash
