---
- hosts: bastion
  become: yes
  tasks:
    - name: Copy sources.list into place.
      become: yes
      copy:
        dest: /etc/apt/sources.list
        mode: 0644
        src: "{{ windmill_config_git_dest }}/sources.list"

    - name: Set source dir of project
      set_fact:
        windmill_src_dir: '{{ playbook_dir }}/../'

    - name: Install bindep
      pip:
        name: bindep

    - name: Install bindep packages
      args:
        chdir: '{{ windmill_src_dir }}'
        executable: /bin/bash
      shell: ./tools/install_bindep.sh

    - name: Upgrade pip
      pip:
        name: pip
        state: latest

    - name: Install pip requirement packages
      pip:
        requirements: requiremets.txt
        chdir: '{{ windmill_src_dir }}'

    - name: Disable extra wheels mirror
      lineinfile:
        dest: /etc/pip.conf
        regexp: ^extra-index-url
        state: absent

    - name: Install ansible roles via galaxy
      args:
        chdir: '{{ windmill_src_dir }}'
        executable: /bin/bash
      shell: ./tools/install_roles.sh
