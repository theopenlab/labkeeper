---
- name: HA service deployment
  hosts: ha_service
  become: yes
  tasks:
    - name: Create HA Timer Unit
      copy:
        src: "{{ labkeeper_config_git_dest }}/ha_service/ha_service.timer"
        dest: /etc/systemd/system/ha_service.timer

    - name: Create HA Service Unit
      copy:
        src: "{{ labkeeper_config_git_dest }}/ha_service/ha_service.service"
        dest: /etc/systemd/system/ha_service.service

    - name: Copy necessary scripts
      template:
        src: "{{ labkeeper_config_git_dest }}/ha_service/kp_local_loop.py"
        dest: /etc/openlab/kp_local_loop.py
        mode: 0755
      vars:
        zk_cli_conf: "/etc/openlab/openlab.conf"
        heartbeat_internal: 100
        ori_master_ip: "{{ hostvars[groups['zuul-web-master'][0]].ansible_host }}"
        ori_backup_ip: "{{ hostvars[groups['zuul-web-slave'][0]].ansible_host }}"
        slave_ip: "{{ hostvars[groups['zuul-web-slave'][0]].ansible_host }}"
        slave_backup_ip: "{{ hostvars[groups['zuul-web-slave'][0]].ansible_host }}"

    - name: install script dependency
      pip:
        name: ['six', 'iso8601', 'requests', 'PyGithub']

    - name: Start HA timer Unit
      systemd:
        name: ha_service.timer
        state: started
        enabled: yes
