all:
  hosts:
    bastion:
      ansible_connection: local
    allinone:
      ansible_host: 127.0.0.1
  vars:
    zuul_tenant_name: openlaballinone
  children:
    nodepool:
      children:
        nodepool-builder:
          hosts: allinone
        nodepool-launcher:
          hosts: allinone
      vars:
        nodepool_file_nodepool_yaml_src: "{{ labkeeper_config_git_dest }}/nodepool/allinone-nodepool.yaml.j2"
        nodepool_clouds_src: "{{ labkeeper_config_git_dest }}/nodepool/allinone-clouds.yaml"
    zuul:
      children:
        zuul-scheduler:
          hosts: allinone
        zuul-executor:
          hosts: allinone
        zuul-web:
          hosts: allinone
        zuul-merger:
          hosts: allinone
        zuul-fingergw:
          hosts: allinone
        zuul-log-server:
          hosts: allinone
      vars:
        github_app_id: 7102
        github_app_key_file: "{{ labkeeper_config_git_dest }}/zuul/github-app-liu-openlab-ci.pem"
        # Github app secret
        github_webhook_token: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          34643064363763383230646565373133623731383636343530613435653838333839353662383763
          6232353530383536386334313065313139306262643863310a363763323930623264343064393738
          65636463363364353532303535653038383536396631333061336632313330656433333035396239
          3332623934616533350a313565646363356261313134353035646663373333383030656137653237
          3133
        zuul_file_main_yaml_src: "{{ labkeeper_config_git_dest }}/zuul/allinone-main.yaml"
        github_acc_token:
        github_zuul_ssh_key_name: "pub key for openlaballinone"
        zuul_tenant_name: openlaballinone
        zuul_public_ip: 80.158.7.210
        openlab_zuul_jobs_key_src: "{{ labkeeper_config_git_dest }}/zuul/allinone-openlab-zuul-jobs.pem"
        openlab_zuul_jobs_key_dest: "/var/lib/zuul/keys/secrets/project/github/liu-sheng/openlab-zuul-jobs/0.pem"
    gear:
      hosts: allinone
    statsd:
      hosts: allinone
    zookeeper:
      hosts: allinone
    mysql:
      hosts: allinone
    apache:
      hosts: allinone
